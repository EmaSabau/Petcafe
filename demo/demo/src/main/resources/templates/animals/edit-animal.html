<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Animal</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f3e5d8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #5a3e36;
            font-size: 36px;
        }
        .form-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            padding: 20px;
        }
        .form-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 15px;
            text-align: center;
        }
        .form-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-size: 16px;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .form-group input[type="submit"] {
            background-color: #5a3e36;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #5a3e36;
        }
        .form-group a {
            text-decoration: none;
            color: #5a3e36;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Edit Animal</h1>

    <div class="form-container">
        <div class="form-card">
            <!-- Formularul de editare animal -->
            <form action="/animal/update" method="POST">
                <input type="hidden" name="id" th:value="${animal.ID}"/>

                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" th:value="${animal.name}" required/>
                </div>

                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" th:value="${animal.age}" min="1" required/>
                </div>

                <div class="form-group">
                    <input type="submit" value="Save Changes"/>
                </div>

                <div class="form-group">
                    <a href="/animal" class="btn btn-secondary">Back to Animal List</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
