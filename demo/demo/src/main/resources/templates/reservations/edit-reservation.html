<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editare Rezervare</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f3e5d8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #5a3e36;
            font-size: 36px;
        }
        .form-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            padding: 20px;
        }
        .form-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 15px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-size: 16px;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .form-group input[type="submit"] {
            background-color: #5a3e36;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #5a3e36;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Editare Rezervare</h1>

    <!-- Formularul pentru editarea rezervării -->
    <form action="/reservation/update/{{reservation.ID}}" method="POST">
        <div class="form-card">
            <h2>Informații despre Rezervare</h2>

            <!-- Data și ora rezervării -->
            <div class="form-group">
                <label for="reservationDatetime">Data și Ora Rezervării:</label>
                <input type="datetime-local" id="reservationDatetime" name="reservationDatetime" value="{{reservation.reservationDatetime}}" required />
            </div>

            <!-- Numărul de persoane -->
            <div class="form-group">
                <label for="numPeople">Numărul de Persoane:</label>
                <input type="number" id="numPeople" name="numPeople" value="{{reservation.numPeople}}" required />
            </div>

            <div class="form-group">
                <input type="submit" value="Actualizează Rezervarea" />
            </div>
        </div>
    </form>
</div>

</body>
</html>
